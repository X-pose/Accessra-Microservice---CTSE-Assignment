events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream definitions for microservices
    upstream service1 {
        server service1:5000;
    }
    upstream service2 {
        server service2:5001;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static React build files from statics folder
        root /usr/share/nginx/html/statics;
        index index.html;

        # This serves static assets (JS, CSS, etc.)
        location /statics/ {
            alias /usr/share/nginx/html/statics/;
            try_files $uri =404;
        }

        # Serve index.html for all other routes (for SPA behavior)
        location / {
            try_files $uri /index.html;
        }

        # Reverse proxy for Service 1
        location /api/service1/ {
            proxy_pass http://service1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Reverse proxy for Service 2
        location /api/service2/ {
            proxy_pass http://service2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
