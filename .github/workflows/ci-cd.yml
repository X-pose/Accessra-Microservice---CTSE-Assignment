name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”’ Create .env in backend root
        run: |
          mkdir -p backend
          cat <<EOF > backend/.env
          PROD_DB_HOST=${{ secrets.PROD_DB_HOST }}
          PROD_DB_PORT=${{ secrets.PROD_DB_PORT }}
          PROD_DB_USERNAME=${{ secrets.PROD_DB_USERNAME }}
          PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
          PROD_DB_NAME=${{ secrets.PROD_DB_NAME }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EOF

      - name: âš™ï¸ Setup Node.js for Microservice
        working-directory: backend/accessra_microservice
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Microservice dependencies
        working-directory: backend/accessra_microservice
        run: npm ci

      - name: SonarCloud Scan (Microservice)
        working-directory: backend/accessra_microservice
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
          SONAR_PROJECT_KEY: ChillBroh_Accessra-API
          SONAR_ORGANIZATION: chillbroh

      - name: Build Docker Image
        run: docker build -t chillbroh98/accessra .

      - name: Login to DockerÂ Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish image to DockerÂ Hub
        run: docker push chillbroh98/accessra:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: ğŸ› Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”’ Recreate .env in backend root
        run: |
          mkdir -p backend
          cat <<EOF > backend/.env
          PROD_DB_HOST=${{ secrets.PROD_DB_HOST }}
          PROD_DB_PORT=${{ secrets.PROD_DB_PORT }}
          PROD_DB_USERNAME=${{ secrets.PROD_DB_USERNAME }}
          PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
          PROD_DB_NAME=${{ secrets.PROD_DB_NAME }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EOF

      - name: ğŸ” Detect frontend changes
        id: detect_frontend
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD)
          echo "changed_files=$CHANGED" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Setup Node.js for Frontend
        if: contains(steps.detect_frontend.outputs.changed_files, 'frontend/')
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ—ï¸ Build frontend & copy static assets
        if: contains(steps.detect_frontend.outputs.changed_files, 'frontend/')
        run: |
          cd frontend
          npm ci
          npm run build
          rm -rf ../backend/nginx/statics/*
          cp -R dist/* ../backend/nginx/statics/

      - name: ğŸ”‘ Login to DockerÂ Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¥ Pull all images & Deploy backend
        working-directory: backend
        run: |
          docker-compose pull
          docker-compose up -d
